name: Update Flake

on:
  schedule:
    - cron: "0 6 * * 0" # Weekly on Sunday 6am UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main

      - name: Update flake.lock
        run: nix flake update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update flake.lock"
          title: "chore: Weekly flake update"
          body: |
            Automated weekly update of flake.lock dependencies.

            Please review the changes and merge if CI passes.
          branch: flake-update
          delete-branch: true
